<!doctype html>
<html lang=zh-Hans>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendor/prism.css">
  <link rel="stylesheet" href="css/default.css">
  <style id="styleTag"></style>
  <title>纯css加菲猫</title>
</head>
<body>
<div class="code-wrapper">
  <pre id="code"></pre>
</div>
<div class="preview-wrapper">
  <div class="preview">
    <div class="Garfield">
      <div class="leftEye">
        <div class="eyeball"></div>
      </div>
      <div class="rightEye">
        <div class="eyeball"></div>
      </div>
      <div class="nose"></div>
      <div class="mustache-r1">
        <div class="special"></div>
        <div class="sm2"></div>
        <div class="sm3"></div>
      </div>
      <div class="mustache-r2">
        <div class="sm1"></div>
        <div class="sm2"></div>
        <div class="sm3"></div>
        <div class="sm4"></div>
      </div>
      <div class="mustache-r3">
        <div class="sm1"></div>
        <div class="sm2"></div>
        <div class="sm3"></div>
        <div class="sm4"></div>
      </div>
      <div class="mustache-r4">
        <div class="sm1"></div>
        <div class="sm2"></div>
        <div class="sm3"></div>
        <div class="sm4"></div>
      </div>
      <div class="mustache-l1">
        <div class="special"></div>
        <div class="sm2"></div>
        <div class="sm3"></div>
      </div>
      <div class="mustache-l2">
        <div class="sm1"></div>
        <div class="sm2"></div>
        <div class="sm3"></div>
        <div class="sm4"></div>
      </div>
      <div class="mustache-l3">
        <div class="sm1"></div>
        <div class="sm2"></div>
        <div class="sm3"></div>
        <div class="sm4"></div>
      </div>
      <div class="mustache-l4">
        <div class="sm1"></div>
        <div class="sm2"></div>
        <div class="sm3"></div>
        <div class="sm4"></div>
      </div>
      <div class="noseMustache-left">
        <div></div>
      </div>
      <div class="noseMustache-right">
        <div></div>
      </div>
      <div class="leftCheek"></div>
      <div class="rightCheek"></div>
      <div class="whiskerL1"></div>
      <div class="whiskerL2"></div>
      <div class="whiskerL3"></div>
      <div class="whiskerR1"></div>
      <div class="whiskerR2"></div>
      <div class="whiskerR3"></div>
    </div>
  </div>
</div>
<div class="actions">
  <button class="slow">慢速</button>
  <button class="normal">中速</button>
  <button class="fast">快速</button>
</div>


<script src="js/main.js"></script>
<script src="vendor/prism.js"></script>
</body>
</html>
